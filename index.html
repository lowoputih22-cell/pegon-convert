<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pegon Converter</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Scheherazade+New&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-white min-h-screen flex items-center justify-center px-4">

<main class="w-full max-w-3xl bg-white shadow-2xl rounded-3xl p-10 border border-gray-100">

  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold text-green-900 tracking-tight">Pegon Converter</h1>
    <p class="text-sm text-gray-500 mt-2 tracking-wide">PPDA</p>
    <div class="h-[3px] w-16 bg-yellow-500 mx-auto mt-4 rounded-full"></div>
  </div>

  <div class="mb-6">
    <label class="text-gray-700 font-semibold text-sm mb-2 block">ğŸ“ Teks Latin</label>
    <textarea id="latinInput" rows="7"
      placeholder="Masukan teks di sini..."
      class="w-full p-4 rounded-2xl border border-gray-200 resize-none shadow-inner"></textarea>
  </div>

  <div class="flex gap-4 mb-8">
    <button onclick="convert()" class="flex-1 bg-green-900 text-white py-3 rounded-2xl shadow-lg green-glow">
      Konversi
      <div class="text-xs text-yellow-400 mt-1">Shift + Enter</div>
    </button>

    <button onclick="clearText()" class="px-6 bg-yellow-500 text-white rounded-2xl shadow-lg gold-glow">
      Clear
    </button>
  </div>

  <h2 class="text-gray-700 font-semibold text-sm mb-2">ğŸ“œ Hasil Pegon</h2>
  <div id="pegonOutput"
    class="bg-white p-5 rounded-2xl border border-gray-200 min-h-[140px] shadow-inner">
  </div>

  <div class="flex gap-4 mt-4">
    <button onclick="copyPegon()" class="flex-1 bg-green-900 text-white py-2.5 rounded-xl shadow-lg">
      ğŸ“‹ Copy
    </button>

    <button onclick="openDownloadModal()" class="flex-1 bg-yellow-500 text-white py-2.5 rounded-xl shadow-lg">
      â¬‡ï¸ Download
    </button>
  </div>

</main>

<div id="toast" class="toast"><span id="toastText"></span></div>

<div id="downloadModal" class="modal hidden">
  <div class="modal-box animate-fade-in">
    <h3 class="text-xl font-bold mb-4">Download File</h3>

    <input id="fileNameInput" class="modal-input" placeholder="nama-file">
    <select id="fileTypeSelect" class="modal-input">
      <option value="txt">.txt</option>
      <option value="doc">.doc</option>
      <option value="pdf">.pdf</option>
    </select>

    <div class="flex gap-3 mt-4">
      <button onclick="closeDownloadModal()" class="modal-cancel">Batal</button>
      <button onclick="confirmDownload()" class="modal-ok">Download</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
